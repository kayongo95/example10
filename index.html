<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My score card</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>

        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="grade">
          <h2>Grade: A</h2>
        </div>

        <div class="text">
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>

      <div class="right">
        <h3>Summary</h3>

        <div class="btns">
          <button class="red">
            <i class="bx bxs-zap"> Reaction</i>
            <div class="mini-score">
              <p>80</p>
              <span>/100</span>
            </div>
          </button>
          <button class="yellow">
            <i class="bx bxs-brain"> Memory</i>
            <div class="mini-score">
              <p>92</p>
              <span>/100</span>
            </div>
          </button>
          <button class="green">
            <i class="bx bxs-message-rounded-minus"> Verbal</i>
            <div class="mini-score">
              <p>61</p>
              <span>/100</span>
            </div>
          </button>
          <button class="blue">
            <i class="bx bx-show"> Visual</i>
            <div class="mini-score">
              <p>72</p>
              <span>/100</span>
            </div>
          </button>

          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
